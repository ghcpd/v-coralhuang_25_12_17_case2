<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Task Dashboard - Baseline Demo</title>
    <style>
      body { font-family: Arial, Helvetica, sans-serif; margin: 0; background: #f6f7f9; }
      header { background: #1f2937; color: #fff; padding: 12px 16px; }
      .container { padding: 16px; max-width: 1100px; margin: 0 auto; }
      .card { background: #fff; border: 1px solid #e5e7eb; border-radius: 8px; padding: 12px; }
      .row { display: flex; gap: 12px; flex-wrap: wrap; align-items: center; }
      input, select, button {
        height: 34px; border: 1px solid #d1d5db; border-radius: 6px; padding: 0 10px;
        background: #fff; font-size: 14px;
      }
      button { cursor: pointer; }
      button:active { transform: translateY(1px); }
      table { width: 100%; border-collapse: collapse; margin-top: 12px; }
      th, td { padding: 10px 8px; border-bottom: 1px solid #e5e7eb; text-align: left; font-size: 14px; }
      th { user-select: none; cursor: pointer; background: #fafafa; }
      tr:hover { background: #f9fafb; }
      .muted { color: #6b7280; font-size: 12px; }
      .pager { display: flex; gap: 8px; align-items: center; justify-content: flex-end; margin-top: 10px; }
      .pager button { height: 30px; }
      .pill { padding: 2px 8px; border-radius: 999px; border: 1px solid #e5e7eb; font-size: 12px; background: #fff; }

      /* Modal */
      .backdrop { position: fixed; inset: 0; background: rgba(0,0,0,0.35); display: none; align-items: center; justify-content: center; padding: 16px; }
      .modal { width: 520px; max-width: 100%; background: #fff; border-radius: 10px; border: 1px solid #e5e7eb; }
      .modal-hd { padding: 12px 14px; border-bottom: 1px solid #e5e7eb; display:flex; justify-content: space-between; align-items:center; }
      .modal-bd { padding: 14px; }
      .kv { display: grid; grid-template-columns: 120px 1fr; gap: 8px; margin-bottom: 10px; }
      .k { color:#374151; font-weight: 600; }
      .v { color:#111827; }
      .xbtn { border: none; background: transparent; font-size: 18px; cursor: pointer; padding: 4px 8px; }
    </style>
  </head>
  <body>
    <header>
      <div style="max-width:1100px;margin:0 auto;">
        <div style="font-size:16px;font-weight:700;">Task Dashboard (Baseline Demo)</div>
        <div class="muted" style="color:#d1d5db;">List + Search + Filter + Sort + Pagination + Read-only Details</div>
      </div>
    </header>

    <div class="container">
      <div class="card">
        <div class="row">
          <input id="q" placeholder="Search by title..." style="width:260px;" />

          <select id="status" aria-label="Status filter">
            <option value="ALL">All Status</option>
            <option value="TODO">TODO</option>
            <option value="IN_PROGRESS">IN_PROGRESS</option>
            <option value="DONE">DONE</option>
          </select>

          <button id="reset" type="button">Reset</button>

          <span class="pill" id="summary">0 items</span>
          <span class="muted">Click headers to sort. Click a row to view details.</span>
        </div>

        <table aria-label="Task table">
          <thead>
            <tr>
              <th data-key="id">Task ID</th>
              <th data-key="title">Title</th>
              <th data-key="assignee">Assignee</th>
              <th data-key="status">Status</th>
              <th data-key="createdAt">Created At</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>

        <div class="pager">
          <span class="muted">Page size</span>
          <select id="pageSize" aria-label="Page size">
            <option value="5">5</option>
            <option value="10" selected>10</option>
            <option value="20">20</option>
          </select>

          <button id="prev" type="button">Prev</button>
          <span id="pageInfo" class="muted"></span>
          <button id="next" type="button">Next</button>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="backdrop" id="backdrop">
      <div class="modal" role="dialog" aria-modal="true" aria-label="Task details dialog">
        <div class="modal-hd">
          <div style="font-weight:700;">Task Details</div>
          <button class="xbtn" id="close" aria-label="Close dialog" type="button">Ã—</button>
        </div>
        <div class="modal-bd" id="modalBody"></div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
